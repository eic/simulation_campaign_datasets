SIDIS:gzip:
  extends: .gzip
  parallel:
    matrix:
      - DATA:
        - "SIDIS/Lambda_hiDiv.csv"
        - "SIDIS/Lambda_hiAcc.csv"
        - "SIDIS/eA_18x110.csv"

SIDIS:nevents:
  extends: .nevents
  needs:
    - SIDIS:gzip
  parallel:
    matrix:
      - DATA:
        - "SIDIS/Lambda_hiDiv.csv"
        - "SIDIS/Lambda_hiAcc.csv"
        - "SIDIS/eA_18x110.csv"

SIDIS:timings:
  extends: .timings
  needs: 
    - SIDIS:nevents
  parallel:
    matrix:
      - DATA:
        - "SIDIS/Lambda_hiDiv.csv"
        - "SIDIS/Lambda_hiAcc.csv"
        - "SIDIS/eA_18x110.csv"

SIDIS:collect:
  extends: .collect
  needs: 
    - SIDIS:timings
