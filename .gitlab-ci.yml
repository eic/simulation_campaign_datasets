image: eicweb.phy.anl.gov:4567/eic/juggler/juggler:latest

variables:
  JOBS: 6

default:
  timeout: 3 hours
  artifacts:
    expire_in: 1 week 
    paths:
      - results/

stages:
  - nevents
  - timings
  - collect

