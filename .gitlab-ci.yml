image: eicweb.phy.anl.gov:4567/eic/juggler/juggler:latest

variables:
  JOBS: 8

default:
  timeout: 3 hours
  artifacts:
    expire_in: 1 week 
    paths:
      - results/

stages:
  - nevents
  - timings
  - collect

nevents:
  stage: nevents
  tags:
    - s3
  parallel:
    matrix:
      - DATA: ["DVCS.csv", "DIS.csv", "SIDIS.csv", "SINGLE.csv"]
  script:
    - mc config host add S3 https://dtn01.sdcc.bnl.gov:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY}
    - mkdir -p results/datasets/nevents/
    - cat $DATA | parallel -j 8 --colsep "," scripts/count_events.sh {1} {2} | tee results/datasets/nevents/$DATA

timing:
  stage: timings
  tags:
    - s3
  needs: ["nevents"]
  parallel:
    matrix:
      - DATA: ["DVCS.csv", "DIS.csv", "SIDIS.csv", "SINGLE.csv"]
  script:
    - mc config host add S3 https://dtn01.sdcc.bnl.gov:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY}
    - mkdir -p results/datasets/timings/
    - cat results/datasets/nevents/$DATA | parallel -j $JOBS --colsep "," scripts/determine_timing.sh {1} {2} | tee results/datasets/timings/$DATA

collect:timing:
  stage: collect
  needs: ["timing"]
  script:
    - tree -DFhs results/datasets/
