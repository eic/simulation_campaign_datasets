image: eicweb.phy.anl.gov:4567/eic/juggler/juggler:latest

variables:
  JOBS: 24

default:
  timeout: 3 hours
  artifacts:
    expire_in: 1 week 
    paths:
      - results/

stages:
  - nevents
  - timings
  - collect

.datasets:
  parallel:
    matrix:
      - DATA:
        - "DIS/NC/DIS_NC.csv"
        - "DIS/CC/DIS_CC.csv"
        - "EXCLUSIVE/DVCS.csv"
        - "EXCLUSIVE/DEMP.csv"
        - "EXCLUSIVE/DVMP.csv"
        - "EXCLUSIVE/x_y_psi.csv"
        - "EXCLUSIVE/omega.csv"
        - "EXCLUSIVE/TCS.csv"
        - "EXCLUSIVE/UPSILON.csv"
        - "SIDIS/Lambda.csv"
        - "SIDIS/ep_18x110.csv"
        - "SIDIS/eA_18x110.csv"
        - "SINGLE/SINGLE_3to50deg.csv"
        - "SINGLE/SINGLE_45to135deg.csv"
        - "SINGLE/SINGLE_130to177deg.csv"

nevents:
  stage: nevents
  tags:
    - s3
  extends: .datasets
  script:
    - mc config host add S3 https://dtn01.sdcc.bnl.gov:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY}
    - mkdir -p $(dirname results/datasets/nevents/$DATA)
    - cat $DATA | parallel -j $JOBS --colsep "," scripts/count_events.sh {1} {2} | tee results/datasets/nevents/$DATA

timing:
  stage: timings
  tags:
    - s3
  extends: .datasets
  needs: ["nevents"]
  script:
    - mc config host add S3 https://dtn01.sdcc.bnl.gov:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY}
    - mkdir -p $(dirname results/datasets/timings/$DATA)
    - cat results/datasets/nevents/$DATA | parallel -j $JOBS --colsep "," scripts/determine_timing.sh {1} {2} | tee results/datasets/timings/$DATA

collect:
  stage: collect
  needs: ["timing"]
  script:
    - rm -rf results/logs/
    - ls -Rlh results/datasets/
