image: eicweb.phy.anl.gov:4567/eic/juggler/juggler:latest

nevents:
  stage: test
  tags:
    - s3
  artifacts:
    expire_in: 1 week 
    paths:
      - results/
  parallel:
    matrix:
      - DATA: ["DVCS.csv", "DIS.csv", "SIDIS.csv", "SINGLE.csv"]
  script:
    - mc config host add S3 https://dtn01.sdcc.bnl.gov:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY}
    - mkdir -p results/datasets/nevents/
    - scripts/count_events.sh < $DATA | tee results/datasets/nevents/$DATA 

timing:
  stage: test
  tags:
    - s3
  needs: ["nevents"]
  artifacts:
    expire_in: 1 week 
    paths:
      - results/
  parallel:
    matrix:
      - DATA: ["DVCS.csv", "DIS.csv", "SIDIS.csv", "SINGLE.csv"]
  script:
    - mc config host add S3 https://dtn01.sdcc.bnl.gov:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY}
    - mkdir -p results/datasets/timings/
    - scripts/determine_timing.sh < results/datasets/nevents/$DATA | tee results/datasets/timings/$DATA
