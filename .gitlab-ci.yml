image: eicweb.phy.anl.gov:4567/eic/juggler/juggler:latest

variables:
  JOBS: 8

default:
  timeout: 3 hours
  artifacts:
    expire_in: 1 week 
    paths:
      - results/

stages:
  - nevents
  - timings
  - collect

nevents:
  stage: nevents
  tags:
    - s3
  parallel:
    matrix:
      - DATA:
        - "DIS/NC/DIS_NC.csv"
        - "DIS/CC/DIS_CC.csv"
        - "EXCLUSIVE/DVCS.csv"
        - "SINGLE/SINGLE_3to50deg.csv"
        - "SINGLE/SINGLE_45to135deg.csv"
        - "SINGLE/SINGLE_130to177deg.csv"
  script:
    - mc config host add S3 https://dtn01.sdcc.bnl.gov:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY}
    - mkdir -p $(dirname results/datasets/nevents/$DATA)
    - cat $DATA | parallel -j $JOBS --colsep "," scripts/count_events.sh {1} {2} | tee results/datasets/nevents/$DATA

timing:
  stage: timings
  tags:
    - s3
  needs: ["nevents"]
  parallel:
    matrix:
      - DATA:
        - "DIS/NC/DIS_NC.csv"
        - "DIS/CC/DIS_CC.csv"
        - "EXCLUSIVE/DVCS.csv"
        - "SINGLE/SINGLE_3to50deg.csv"
        - "SINGLE/SINGLE_45to135deg.csv"
        - "SINGLE/SINGLE_130to177deg.csv"
  script:
    - mc config host add S3 https://dtn01.sdcc.bnl.gov:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY}
    - mkdir -p $(dirname results/datasets/timings/$DATA)
    - cat results/datasets/nevents/$DATA | parallel -j $JOBS --colsep "," scripts/determine_timing.sh {1} {2} | tee results/datasets/timings/$DATA

collect:
  stage: collect
  needs: ["timing"]
  script:
    - rm -rf results/logs/
    - tree -DFhs results/datasets/
